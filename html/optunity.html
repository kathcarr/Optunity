          <br />
        <textarea readonly rows="4" cols="50">

        </textarea>

      <center><h3><a href='https://icampwcu.org/'>iCamp Academy</a></h3></center>
          <div style="text-align:center">
            <img id="Image3" src="../img/icamp.jpg" style="width:150px;height:150px;">
            <br />
        <textarea rows="4" cols="50">
            iCamp is a free media academy held at West Chester University from July 7-13 2019. We invite high school juniors and rising seniors from the Philadelphia School District to join us in making media that matters. We produce films, games, podcasts & audio, and web sites, but our passion is working with youth to effect social change.
        </textarea>
          </div>
      <center><h3><a href='https://drexel.edu/engineering/academics/high-school-programs/materials-summer-institute/'>Materials Science & Engineering Summer Institute</a></h3></center>
            <div style="text-align:center">
              <img id="Image4" src="../img/mse.jpg" style="width:150px;height:150px;">
              <br />
        <textarea readonly rows="4" cols="50">
          The Drexel University Materials Science & Engineering Summer Institute will give aspiring scientists and engineers the chance to learn about how atomic elements arrange themselves to form the materials that are all around us. Furthermore, the Summer Institute will emphasize how variables in processing of materials determine physical, mechanical, electrical and thermal properties.
          Through hands-on science and engineering activities, students will gain an understanding of how materials impact the fields of energy, biotechnology, electronics,
          and 3D-printing of composites.
        </textarea>
            </div>
